<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Pi - Stats</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/Chart.min.js"></script>
    <script type="text/javascript">
        (function () {
            var css = document.createElement('link');
            css.href = 'https://use.fontawesome.com/releases/v5.6.0/css/all.css';
            css.rel = 'stylesheet';
            css.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(css);
        })();
    </script>
</head>

<body>
    <div class="logo-div">
        <a href="index.html"><img src="assets/logo.png" class="logo"></img></a>
    </div>

    <h1 class="section-title">Overview</h1>

    <div class="row">
        <div class="column3">
            <div class="card">
                <h1 class="card-title">Local IP Address</h1>
                <i class="fas fa-globe cardicon"></i>
                <h1 class="card-large-content">192.168.0.12</h1>
            </div>
        </div>
        <div class="column3">
            <div class="card">
                <h1 class="card-title">Hostname</h1>
                <i class="fab fa-raspberry-pi cardicon"></i>
                <h1 class="card-large-content">raspberrypi</h1>
            </div>
        </div>
        <div class="column3">
            <div class="card">
                <h1 class="card-title">Lorem Ipsum</h1>
                <i class="fas fa-align-left cardicon"></i>
            </div>
        </div>
    </div>

    <div class="separator-div">
        <div class="separator"></div>
    </div>

    <div class="row">
        <div class="column">
            <div class="card">
                <h1 class="card-title">CPU</h1>
                <i class="fas fa-microchip cardicon"></i>
                <h1 class="card-side-content">%50</h1>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h1 class="card-title">RAM</h1>
                <i class="fas fa-memory cardicon"></i>
                <h1 class="card-side-content">%50</h1>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h1 class="card-title">GPU</h1>
                <i class="fas fa-hdd cardicon"></i>
                <h1 class="card-side-content">%50</h1>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h1 class="card-title">Battery</h1>
                <i class="fas fa-battery-three-quarters cardicon"></i>
                <h1 class="card-side-content">N/A</h1>
            </div>
        </div>
    </div>


    </div>
    <footer id="footer">
        <p>Developed within <a href="https://zirkuit.io/">Zirkuit Labs</a></p>
        <p>Licensed with the <a href="https://github.com/Zirkuit/rpi-stats/blob/master/LICENSE">MIT License</a></p>
    </footer>
</body>

</html>
