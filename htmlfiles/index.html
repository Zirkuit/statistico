<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Pi - Stats</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript">
        (function () {
            var css = document.createElement('link');
            css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css';
            css.rel = 'stylesheet';
            css.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(css);
        })();
    </script>
</head>
<body>
    <header>
        <h1>User's Pi</h1>
    </header>
    <div class="cards">
        <div class="card">
            <div class="cardtopdiv">
                <h2>Local IP Adress</h2>
                <i class="fas fa-globe"></i>
            </div>
            <p class="cardvalue">192.168.0.1</p>
        </div>
        <div class="card">
            <div class="cardtopdiv">
                <h2>CPU Temperature</h2>
                <i class="fas fa-thermometer-half"></i>
            </div>
            <p class="cardvalue">10Â° C</p>
        </div>
        <div class="card">
            <div class="cardtopdiv">
                <h2>CPU Usage</h2>
                <i class="fas fa-microchip"></i>
            </div>
            <p class="cardvalue">52%</p>
        </div>
        <div class="card">
            <div class="cardtopdiv">
                <h2>RAM Usage</h2>
                <i class="fas fa-memory"></i>
            </div>
            <p class="cardvalue">32%</p>
        </div>
        <div class="card">
            <div class="cardtopdiv">
                <h2>GPU Usage</h2>
                <i class="fas fa-hdd"></i>
            </div>
            <p class="cardvalue">32%</p>
        </div>
    </div>
    <footer id="footer">
        <p>Powered by <a href="https://zirkuit.io/">Zirkuit</a></p>
        <p>Licensed with MIT License</p>
    </footer>
</body>
</html>
